<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { background: #f3f4f6; }
      .frame { position:absolute; inset:0; border:0; width:100%; height:100%; background:white; }
      .msg { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#6b7280; font-family:Arial, sans-serif; }
    </style>
  </head>
  <body>
    <div id="fallback" class="msg">Loading document...</div>
    <script>
      (function () {
        try {
          const params = new URLSearchParams(window.location.search);
          const url = params.get('u');
          if (!url) { document.getElementById('fallback').textContent = 'No document URL provided.'; return; }
          const iframe = document.createElement('iframe');
          iframe.className = 'frame';
          iframe.referrerPolicy = 'no-referrer';
          iframe.src = url;
          iframe.onload = () => { const f = document.getElementById('fallback'); if (f) f.remove(); };
          document.body.appendChild(iframe);
        } catch (e) {
          document.getElementById('fallback').textContent = 'Failed to load document.';
        }
      })();
    </script>
  </body>
  </html>
