<!DOCTYPE html>
<html>
<head>
    <title>Email Verification - ACCTOO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #003399;
        }
        .logo span {
            color: #ff8800;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .btn {
            background: #003399;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #002266;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #003399;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            LEKHA<span>JOKHA</span>
        </div>
        <h1>Email Verification</h1>
        <div id="status" class="status loading">
            <div class="spinner"></div>
            Verifying your email...
        </div>
        <div id="actions" style="display: none;">
            <a href="/" class="btn">Continue to App</a>
            <button onclick="window.close()" class="btn btn-secondary">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDrx0Sxs0yoJHUahGB59ojOEulPfNd57_Y",
            authDomain: "acc-app-e5316.firebaseapp.com",
            projectId: "acc-app-e5316",
            storageBucket: "acc-app-e5316.firebasestorage.app",
            messagingSenderId: "447193481869",
            appId: "acc-app-e5316",
            measurementId: "G-PLY7P9M3F8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Helper function to get URL parameters
        const getParameterByName = (name, url = window.location.href) => {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const statusDiv = document.getElementById('status');
            const actionsDiv = document.getElementById('actions');
            
            const mode = getParameterByName('mode');
            const actionCode = getParameterByName('oobCode');
            const continueUrl = getParameterByName('continueUrl');
            const lang = getParameterByName('lang') || 'en';

            console.log('Email verification parameters:', { mode, actionCode, continueUrl, lang });
            console.log('Current URL:', window.location.href);

            // Handle the action based on the 'mode'
            if (mode === 'verifyEmail' && actionCode) {
                try {
                    console.log('Applying action code:', actionCode);
                    const resp = await applyActionCode(auth, actionCode);
                    
                    // Email address has been verified!
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        <strong>✅ Email Verified Successfully!</strong><br>
                        Your email address has been verified. You can now access all features of ACCTOO.
                    `;
                    console.log("Email verified successfully!", resp);

                    // Show action buttons
                    actionsDiv.style.display = 'block';

                    // Auto-redirect after 3 seconds if continueUrl is provided
                    if (continueUrl) {
                        setTimeout(() => {
                            window.location.href = continueUrl;
                        }, 3000);
                    } else {
                        // Default redirect to main app
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    }

                } catch (error) {
                    // Code is invalid or expired
                    console.error("Error verifying email:", error);
                    console.error("Error code:", error.code);
                    console.error("Error message:", error.message);
                    
                    statusDiv.className = 'status error';
                    let errorMessage = 'The verification link may have expired or is invalid.';
                    
                    // Provide more specific error messages
                    if (error.code === 'auth/invalid-action-code') {
                        errorMessage = 'The verification link is invalid or has already been used.';
                    } else if (error.code === 'auth/expired-action-code') {
                        errorMessage = 'The verification link has expired. Please request a new verification email.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'This account has been disabled. Please contact support.';
                    } else if (error.code === 'auth/user-not-found') {
                        errorMessage = 'No account found with this email address.';
                    }
                    
                    statusDiv.innerHTML = `
                        <strong>❌ Verification Failed</strong><br>
                        ${errorMessage}<br><br>
                        Error: ${error.message}
                    `;

                    // Show action buttons for error case
                    actionsDiv.style.display = 'block';
                }
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <strong>❌ Invalid Action</strong><br>
                    This verification link is not valid or has expired.<br><br>
                    Mode: ${mode || 'undefined'}<br>
                    Action Code: ${actionCode ? 'Present' : 'Missing'}
                `;
                console.error("Invalid verification parameters:", { mode, actionCode });
                
                // Show action buttons for error case
                actionsDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
